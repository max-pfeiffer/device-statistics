ingress:
    className: nginx
    annotations:
      cert-manager.io/issuer: step-issuer
      cert-manager.io/issuer-kind: StepClusterIssuer
      cert-manager.io/issuer-group: certmanager.step.sm
      nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    hosts:
        - host: test-device-statistics.lan
          paths:
            - path: /
              pathType: Prefix
    tls:
        - secretName: test-device-statistics-tls
          hosts:
              - test-device-statistics.lan

env:
  deviceStatistics:
    configMapRefName: "device-statistics"
    secretRefName: "device-statistics"
  deviceRegistration:
    configMapRefName: "device-registration"
    secretRefName: "device-registration"
  databaseMigrations:
    configMapRefName: "database-migrations"
    secretRefName: "database-migrations"

