apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: device-statistics-applications
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  source:
    repoURL: git@github.com:max-pfeiffer/device-statistics.git
    targetRevision: main
    path: kubernetes_deployment/root_app
    directory:
      recurse: true
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - SkipDryRunOnMissingResource=true